<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Toriqul Islam">
    <title>Signup</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/db/2d/a0/db2da06ee237eff7de3e468edde2bde4.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Sign.css">
</head>

<body>
   <div class="form-design">
       <form action="" method="POST">
        <legend style="text-align: center; font-size: larger;"><mark>Sign UP</mark></legend>
           <label for="fname">First Name:</label><br>
           <input type="text" id="fname" placeholder="Enter Your First Name" autofocus required><br>

           <label for="lname">Last Name:</label><br>
           <input type="text" id="lname" placeholder="Enter Your Last Name" required><br>

           <label for="mail">Email:</label><br>
           <input type="email" id="mail" placeholder="Enter Your Email" required><br>

           <label for="password">Password:</label><br>
           <input type="password" id="password" placeholder="Enter Your Password" required><br>

           <label for="Country">Country:</label><br>
           <select id="Country" required>
               <option value="" disabled selected>Select Country</option>
               <option value="Bangladesh">Bangladesh</option>
               <option value="India">India</option>
               <option value="Pakistan">Pakistan</option>
               <option value="United States">United States</option>
               <option value="United Kingdom">United Kingdom</option>
           </select><br><br>

           <textarea name="ques" id="ques" style="width: 70%; height: 100px;" placeholder="Write a Description About You" required></textarea><br><br>

           <a target="_blank" href="Project.Html"><input type="submit" value="Submit"></a>
       </form>
   </div>
</body>

</html>
